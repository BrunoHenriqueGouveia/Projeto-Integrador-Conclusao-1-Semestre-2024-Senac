<html>
    <head>
        <title>Excluir</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Joti+One&family=Modak&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap');

            body{
                margin-bottom: 10px;
                margin-top: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            form {
                border: 3px solid #f1f1f1;
                font-family: "Londrina Solid";
                font-size: 22px;
                font-style: normal;
                font-weight: 400;
                line-height: 24px;
                color: #074568;
            }
            input[type=text],
            input[type=password],
            input[type=number] {
                width: 500px;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }
            .conteudo {
                padding: 16px;
            }
            button {
                background-color: #04AA6D;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
                font-family: "Londrina Solid";
                font-size: 20px;
                font-style: normal;
                font-weight: 400;
                line-height: 24px;
            }

            button:hover {
                opacity: 0.8;
            }

        </style>
    </head>
    <body>

        <form action="excluirUsuario.jsp" method="post">

            <div class="conteudo">

                <h3>
                    informe seu email e senha para excluir sua conta
                </h3>

                <p>
                    <label for="email"><b>Email</b></label><br>
                    <input type="text" placeholder="Insira seu email" name="email" id="email" required>
                </p>
                <p>
                    <label for="senha"><b>Senha</b></label><br>
                    <input type="text" placeholder="Insira senha (min 6 caracteres)" name="senha" id="senha" required>
                </p>

                <button type="submit">Excluir</button>

            </div>

        </form>

    </body>
</html>
